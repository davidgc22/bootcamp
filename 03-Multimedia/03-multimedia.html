<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="lastofus.jpg" alt="The last of us">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="568" height="320" controls autoplay muted loop>
        <source src="The Last of Us.mp4" type="video/mp4" />
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop muted>
        <source src="Fleetwood Mac.mp3" type="audio/mp3">
        Tu navegador no soprta HTML5 audio.
    </audio>
</body>
</html>
