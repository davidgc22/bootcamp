<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en el formulario</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google logo">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="twitter logo">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="">
            <div class="inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6 + caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="check" id="check">
                <span>Acepto las condiciones y el aviso de privacidad</span>
            </label>
            <button type="submit" class="submi-btn">Crear cuenta</button>
            
        </form>
    </div>
    
</body>
</html>
